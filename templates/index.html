<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #f0f2ff;
            padding: 5px;
            border-radius: 10px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .file-list {
            margin-top: 20px;
            display: none;
        }

        .file-list.show {
            display: block;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e0e4ff;
        }

        .file-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .file-icon {
            font-size: 20px;
        }

        .file-name {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .file-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }

        .file-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .file-status.converting {
            background: #d1ecf1;
            color: #0c5460;
        }

        .file-status.success {
            background: #d4edda;
            color: #155724;
        }

        .file-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .remove-file {
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .remove-file:hover {
            color: #dc3545;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .convert-btn, .clear-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #f0f2ff;
            color: #667eea;
        }

        .clear-btn:hover {
            background: #e0e4ff;
        }

        .results {
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .download-all-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-all-btn:hover {
            background: #218838;
        }

        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e0e4ff;
        }

        .result-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #5568d3;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .loader.show {
            display: block;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ DOCX to PDF Converter</h1>
        <p class="subtitle">Upload your Word documents and convert them to PDF instantly</p>

        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="single">Single File</button>
            <button class="mode-btn" data-mode="bulk">Bulk Upload</button>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text" id="uploadText">Click to browse or drag and drop</div>
            <div class="upload-hint" id="uploadHint">Supports .doc and .docx files (Max 16MB per file)</div>
            <input type="file" id="fileInput" accept=".doc,.docx">
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="actions" id="actions" style="display: none;">
            <button class="convert-btn" id="convertBtn">Convert to PDF</button>
            <button class="clear-btn" id="clearBtn">Clear All</button>
        </div>

        <div class="loader" id="loader"></div>

        <div class="results" id="results">
            <div class="result-header">
                <div class="result-title">‚úÖ Converted Files</div>
                <button class="download-all-btn" id="downloadAllBtn">üì¶ Download All as ZIP</button>
            </div>
            <div class="stats" id="stats"></div>
            <div id="resultList"></div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const actions = document.getElementById('actions');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const message = document.getElementById('message');
        const loader = document.getElementById('loader');
        const results = document.getElementById('results');
        const resultList = document.getElementById('resultList');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const uploadText = document.getElementById('uploadText');
        const uploadHint = document.getElementById('uploadHint');
        const stats = document.getElementById('stats');
        const modeBtns = document.querySelectorAll('.mode-btn');

        let selectedFiles = [];
        let convertedFiles = [];
        let currentMode = 'single';

        // Check health on load
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();

                if (data.status !== 'healthy') {
                    showMessage(`‚ö†Ô∏è ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }

        // Run health check on page load
        checkHealth();

        // Mode toggle
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;

                fileInput.multiple = currentMode === 'bulk';

                if (currentMode === 'bulk') {
                    uploadText.textContent = 'Click to browse or drag and drop multiple files';
                    uploadHint.textContent = 'Supports .doc and .docx files (Max 100MB total)';
                } else {
                    uploadText.textContent = 'Click to browse or drag and drop';
                    uploadHint.textContent = 'Supports .doc and .docx files (Max 16MB per file)';
                }

                clearAll();
            });
        });

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(Array.from(e.dataTransfer.files));
        });

        function handleFiles(files) {
            const validExtensions = ['.doc', '.docx'];

            files.forEach(file => {
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();

                if (!validExtensions.includes(fileExtension)) {
                    showMessage(`‚ùå ${file.name}: Invalid file type`, 'error');
                    return;
                }

                if (file.size > 16 * 1024 * 1024) {
                    showMessage(`‚ùå ${file.name}: File too large (max 16MB)`, 'error');
                    return;
                }

                if (currentMode === 'single' && selectedFiles.length > 0) {
                    selectedFiles = [];
                }

                selectedFiles.push({
                    file: file,
                    id: Date.now() + Math.random(),
                    status: 'pending'
                });
            });

            renderFileList();
            message.classList.remove('show');
        }

        function renderFileList() {
            if (selectedFiles.length === 0) {
                fileList.classList.remove('show');
                actions.style.display = 'none';
                return;
            }

            fileList.classList.add('show');
            actions.style.display = 'flex';

            fileList.innerHTML = selectedFiles.map(item => `
                <div class="file-item" data-id="${item.id}">
                    <div class="file-item-info">
                        <span class="file-icon">üìÑ</span>
                        <span class="file-name">${item.file.name}</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="file-status ${item.status}">${getStatusText(item.status)}</span>
                        ${item.status === 'pending' ? `<button class="remove-file" onclick="removeFile(${item.id})">‚úï</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pending',
                'converting': 'Converting...',
                'success': 'Converted',
                'error': 'Failed'
            };
            return statusMap[status] || status;
        }

        window.removeFile = function(id) {
            selectedFiles = selectedFiles.filter(item => item.id !== id);
            renderFileList();
        }

        clearBtn.addEventListener('click', clearAll);

        function clearAll() {
            selectedFiles = [];
            convertedFiles = [];
            fileInput.value = '';
            renderFileList();
            results.classList.remove('show');
        }

        convertBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            convertBtn.disabled = true;
            loader.classList.add('show');
            message.classList.remove('show');
            results.classList.remove('show');

            if (currentMode === 'single') {
                await convertSingle();
            } else {
                await convertBulk();
            }

            loader.classList.remove('show');
            convertBtn.disabled = false;
        });

        async function convertSingle() {
            const item = selectedFiles[0];
            item.status = 'converting';
            renderFileList();

            const formData = new FormData();
            formData.append('file', item.file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    item.status = 'success';
                    convertedFiles = [{
                        original_filename: item.file.name,
                        pdf_filename: data.download_url.split('/').pop(),
                        download_url: data.download_url
                    }];
                    showResults();
                } else {
                    item.status = 'error';
                    showMessage(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                item.status = 'error';
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }

            renderFileList();
        }

        async function convertBulk() {
            const formData = new FormData();
            selectedFiles.forEach(item => {
                formData.append('files[]', item.file);
                item.status = 'converting';
            });
            renderFileList();

            try {
                const response = await fetch('/bulk-upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    selectedFiles.forEach((item, index) => {
                        const result = data.results.find(r => r.original_filename === item.file.name);
                        item.status = result ? 'success' : 'error';
                    });

                    convertedFiles = data.results;
                    showResults(data.converted, data.failed);

                    if (data.errors.length > 0) {
                        showMessage(`‚ö†Ô∏è ${data.errors.length} file(s) failed to convert`, 'error');
                    }
                } else {
                    selectedFiles.forEach(item => item.status = 'error');
                    showMessage(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                selectedFiles.forEach(item => item.status = 'error');
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }

            renderFileList();
        }

        function showResults(converted = 1, failed = 0) {
            results.classList.add('show');

            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${convertedFiles.length}</div>
                    <div class="stat-label">Converted</div>
                </div>
                ${failed > 0 ? `
                <div class="stat-item">
                    <div class="stat-value" style="color: #dc3545;">${failed}</div>
                    <div class="stat-label">Failed</div>
                </div>
                ` : ''}
            `;

            resultList.innerHTML = convertedFiles.map(item => `
                <div class="result-item">
                    <div class="result-info">
                        <span class="file-icon">üìÑ</span>
                        <span class="file-name">${item.original_filename}</span>
                    </div>
                    <a href="${item.download_url}" class="download-btn">‚¨áÔ∏è Download</a>
                </div>
            `).join('');
        }

        downloadAllBtn.addEventListener('click', async () => {
            if (convertedFiles.length === 0) return;

            try {
                const filenames = convertedFiles.map(f => f.pdf_filename);

                const response = await fetch('/download-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filenames })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted_pdfs.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showMessage('‚ùå Failed to create ZIP file', 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        });

        function showMessage(text, type) {
            message.innerHTML = text;
            message.className = `message show ${type}`;
        }
    </script>
</body>
</html>
